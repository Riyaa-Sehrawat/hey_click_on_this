<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(-45deg,#ff6a88,#ff99ac,#ffb6c1,#ffc3a0);
    background-size:400% 400%;
    animation:gradientMove 10s ease infinite;
    overflow:hidden;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    background:white;
    padding:45px 30px;
    border-radius:30px;
    box-shadow:0 20px 60px rgba(0,0,0,0.25);
    width:90%;
    max-width:430px;
    text-align:center;
    position:relative;
    animation:fadeUp 1s ease;
}

@keyframes fadeUp{
    from{opacity:0;transform:translateY(30px);}
    to{opacity:1;transform:translateY(0);}
}

h1{
    font-size:2rem;
    color:#ff3366;
    font-weight:800;
    margin-bottom:35px;
    text-shadow:0 4px 10px rgba(255,51,102,0.3);
}

.buttons{position:relative;height:130px;}

button{
    padding:14px 30px;
    font-size:1.05rem;
    border:none;
    border-radius:40px;
    cursor:pointer;
    position:absolute;
    font-weight:700;
    transition:all 0.3s ease;
}

#yesBtn{
    background:linear-gradient(45deg,#ff3366,#ff6699);
    color:white;
    left:18%;
    box-shadow:0 8px 20px rgba(255,51,102,0.4);
}

#yesBtn:hover{
    transform:translateY(-4px) scale(1.05);
    box-shadow:0 12px 25px rgba(255,51,102,0.6);
}

#noBtn{
    background:linear-gradient(45deg,#6c757d,#495057);
    color:white;
    left:60%;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.6);
    display:none;
    justify-content:center;
    align-items:center;
    backdrop-filter:blur(6px);
}

.modal-content{
    background:white;
    padding:50px 30px;
    border-radius:30px;
    width:90%;
    max-width:450px;
    text-align:center;
    animation:popIn 0.6s ease forwards;
    box-shadow:0 25px 70px rgba(0,0,0,0.4);
}

@keyframes popIn{
    0%{transform:scale(0.6);opacity:0;}
    70%{transform:scale(1.05);}
    100%{transform:scale(1);opacity:1;}
}

#yayText{
    font-size:2.7rem;
    font-weight:800;
    color:#ff3366;
    margin-bottom:15px;
    animation:pulse 1.2s infinite;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.08);}
    100%{transform:scale(1);}
}

#loveText{
    font-size:1.5rem;
    font-weight:700;
    margin-top:20px;
    color:#333;
}

#hurrayImg{
    width:240px;
    margin-top:15px;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

/* Floating Hearts */
.hearts{position:absolute;width:100%;height:100%;overflow:hidden;z-index:-1;}
.heart{
    position:absolute;
    width:20px;
    height:20px;
    background:#ff3366;
    transform:rotate(45deg);
    animation:float 6s linear infinite;
}
.heart::before,.heart::after{
    content:"";
    position:absolute;
    width:20px;
    height:20px;
    background:#ff3366;
    border-radius:50%;
}
.heart::before{top:-10px;left:0;}
.heart::after{left:-10px;top:0;}

@keyframes float{
    0%{transform:translateY(100vh) rotate(45deg);opacity:1;}
    100%{transform:translateY(-10vh) rotate(45deg);opacity:0;}
}

.confetti{
    position:fixed;
    width:10px;
    height:10px;
    top:-10px;
    animation:fall linear forwards;
}

@keyframes fall{
    to{transform:translateY(110vh) rotate(720deg);opacity:0;}
}

@media(max-width:480px){
    h1{font-size:1.6rem;}
    #yayText{font-size:2.2rem;}
    #loveText{font-size:1.3rem;}
}
</style>
</head>
<body>

<audio id="bgMusic" loop>
<source src="https://www2.cs.uic.edu/~i101/SoundFiles/CanonInD.mp3" type="audio/mpeg">
</audio>

<div class="hearts" id="hearts"></div>

<div class="container">
    <h1>Will you be my Valentine, Manish? ‚ù§Ô∏è</h1>
    <div class="buttons" id="buttonArea">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üíî</button>
    </div>
</div>

<div class="modal" id="celebrationModal">
    <div class="modal-content">
        <div id="yayText">YAYYYY ‚ù§Ô∏èü•≥</div>
        <img id="hurrayImg" src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif" alt="Hurray">
        <div id="loveText">Best decision ever üòò I love you Manku üíï</div>
    </div>
</div>

<script>
const noBtn=document.getElementById('noBtn');
const yesBtn=document.getElementById('yesBtn');
const music=document.getElementById('bgMusic');
const buttonArea=document.getElementById('buttonArea');
const modal=document.getElementById('celebrationModal');

window.addEventListener('click',()=>{music.play().catch(()=>{});},{once:true});

const originalLeft=noBtn.style.left;
const originalTop="0px";

function moveButton(){
    const rect=buttonArea.getBoundingClientRect();
    const maxX=rect.width-noBtn.offsetWidth;
    const maxY=rect.height-noBtn.offsetHeight;
    const x=Math.random()*maxX;
    const y=Math.random()*maxY;
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
    setTimeout(()=>{
        noBtn.style.left=originalLeft;
        noBtn.style.top=originalTop;
    },900);
}

noBtn.addEventListener('mouseenter',moveButton);
noBtn.addEventListener('touchstart',(e)=>{e.preventDefault();moveButton();});

yesBtn.addEventListener('click',()=>{
    modal.style.display='flex';
    launchConfetti();
});

function createHearts(){
    const container=document.getElementById('hearts');
    for(let i=0;i<30;i++){
        const heart=document.createElement('div');
        heart.classList.add('heart');
        heart.style.left=Math.random()*100+'vw';
        heart.style.animationDuration=(Math.random()*3+3)+'s';
        container.appendChild(heart);
    }
}

function launchConfetti(){
    for(let i=0;i<120;i++){
        const confetti=document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left=Math.random()*100+'vw';
        confetti.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
        confetti.style.animationDuration=(Math.random()*3+2)+'s';
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),5000);
    }
}

createHearts();
</script>

</body>
</html>
